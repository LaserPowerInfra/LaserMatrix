<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      display:flex;
      height:100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      min-width: 220px;
      max-width: 220px;
      background: #2c3e50;
      color: white;
      padding: 15px;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .sidebar h2 { font-size:18px; margin:0 0 10px; }
    .sidebar button {
      width:100%;
      padding:8px;
      margin:5px 0;
      border:none;
      background:#34495e;
      color:white;
      cursor:pointer;
      border-radius:4px;
      text-align:left;
    }
    .sidebar button:hover { background:#1abc9c; }
    /* Content */
    .content {
      flex-grow:1;
      padding:20px;
      overflow:auto;
    }
    /* Tables */
    table { border-collapse:collapse; width:100%; margin-top:10px; }
    th, td { border:1px solid #ccc; padding:6px; font-size:14px; }
    th { background:#f4f4f4; position:sticky; top:0; }
    /* Database item */
    .db-item {
      display:flex; align-items:center;
      border:1px solid #ccc; margin:5px 0; padding:5px;
      border-radius:4px; background:#f9f9f9;
    }
    .db-menu { cursor:pointer; padding:0 8px; }
    .db-left { flex-grow:1; cursor:pointer; padding-left:8px; text-align:left; }
    /* Popup menu */
    .menu-item { padding:8px 12px; cursor:pointer; }
    .menu-item:hover { background:#f0f0f0; }
    .menu-item:active { background:#d0d0d0; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Home</h2>
    <button onclick="showHome()">üè† Home</button>
    <h2>Databases</h2>
    <div id="dbList"></div>
    <button onclick="addDatabase()">‚ûï Add Database</button>
    <h2>Forms</h2>
    <div id="formList"></div>
    <button onclick="addForm()">‚ûï Add Form</button>
  </div>

  <div class="content" id="mainContent">
    <h2>Welcome Home</h2>
  </div>

  <!-- Popup Menu -->
  <div id="popupMenu" 
       style="position:absolute; display:none; background:white; border:1px solid #ccc; 
              padding:5px; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.2); min-width:120px;">
    <div class="menu-item" onclick="renameDatabase()">üìù Rename</div>
    <div class="menu-item" onclick="deleteDatabase()">üóë Delete</div>
  </div>

  <script>
    let currentDB = null;

    // Sidebar navigation
    function showHome(push = true) {
      document.getElementById("mainContent").innerHTML = "<h2>Welcome Home</h2>";
      if (push) history.pushState({page:"home"}, "", "");
    }

    function openDatabase(name, push = true) {
      currentDB = name;
      document.getElementById("mainContent").innerHTML = "<h2>Database: " + name + "</h2>";
      if (push) history.pushState({page:"database", name}, "", "");
    }

    function openForm(name, push = true) {
      document.getElementById("mainContent").innerHTML = "<h2>Form: " + name + "</h2>";
      if (push) history.pushState({page:"form", name}, "", "");
    }

    // Add Database
    function addDatabase() {
      const name = prompt("Enter database name:");
      if (!name) return;
      const div = document.createElement("div");
      div.className = "db-item";
      div.innerHTML = `
        <div class="db-menu" onclick="showMenu(event, '${name}')">‚ãÆ</div>
        <div class="db-left" onclick="openDatabase('${name}')">${name}</div>
      `;
      document.getElementById("dbList").appendChild(div);
    }

    // Add Form
    function addForm() {
      const name = prompt("Enter form name:");
      if (!name) return;
      const div = document.createElement("div");
      div.className = "db-item";
      div.innerHTML = `
        <div class="db-left" onclick="openForm('${name}')">${name}</div>
      `;
      document.getElementById("formList").appendChild(div);
    }

    // Popup menu
    function showMenu(e, name) {
      e.stopPropagation();
      currentDB = name;
      const menu = document.getElementById("popupMenu");
      menu.style.left = e.pageX + "px";
      menu.style.top = e.pageY + "px";
      menu.style.display = "block";
    }
    window.onclick = () => document.getElementById("popupMenu").style.display = "none";

    function renameDatabase() {
      const newName = prompt("Enter new name:", currentDB);
      if (!newName) return;
      const dbItems = document.querySelectorAll("#dbList .db-item");
      dbItems.forEach(item => {
        if (item.innerText.includes(currentDB)) {
          item.querySelector(".db-left").innerText = newName;
        }
      });
      currentDB = newName;
      document.getElementById("popupMenu").style.display = "none";
    }

    function deleteDatabase() {
      const dbItems = document.querySelectorAll("#dbList .db-item");
      dbItems.forEach(item => {
        if (item.innerText.includes(currentDB)) {
          item.remove();
        }
      });
      document.getElementById("popupMenu").style.display = "none";
    }

    // Handle back/forward navigation
    window.onpopstate = function(event) {
      if (event.state) {
        if (event.state.page === "home") {
          showHome(false);
        } else if (event.state.page === "database") {
          openDatabase(event.state.name, false);
        } else if (event.state.page === "form") {
          openForm(event.state.name, false);
        }
      } else {
        showHome(false);
      }
    };

    // Start at home
    history.replaceState({page:"home"}, "", "");
  </script>
</body>
</html>
