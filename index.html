<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      display: flex;
    }

    /* Sidebar */
    #menu {
      width: 220px;
      background: #2c3e50;
      color: white;
      height: 100vh;
      padding: 15px;
      box-sizing: border-box;
    }
    #menu h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #menu button {
      display: block;
      width: 100%;
      background: #34495e;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 6px;
      text-align: left;
    }
    #menu button:hover {
      background: #1abc9c;
    }

    /* Main Content */
    .container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h2 {
      margin: 10px 0;
    }

    /* Table Container */
    .table-container {
      max-height: 70vh;
      overflow-x: auto;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background: #f4f4f4;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .pagination input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->

    <button onclick="alert('Databases Clicked')">üìÇ Databases</button>

  </div>

  <!-- Main Container -->
  <div class="container">

    <div class="table-container">

        <thead>
          <tr>

    <!-- Pagination -->

  <script>
    // Dummy Data (‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶ö‡¶æ‡¶á‡¶≤‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶°‡ßá‡¶ü‡¶æ ‡¶¨‡¶∏‡¶æ‡¶¨‡ßá)
    const rows = [

    ];

    let currentPage = 1;
    const rowsPerPage = 5;
    const totalPages = Math.ceil(rows.length / rowsPerPage);

    document.getElementById("totalPages").textContent = totalPages;

    function renderTable() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      rows.slice(start, end).forEach(row => {
        let tr = "<tr>";
        row.forEach(cell => tr += `<td>${cell}</td>`);
        tr += "</tr>";
        tbody.innerHTML += tr;
      });
      document.getElementById("pageInput").value = currentPage;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    function goToPage() {
      let page = parseInt(document.getElementById("pageInput").value);
      if (page >= 1 && page <= totalPages) {
        currentPage = page;
        renderTable();
      }
    }

    renderTable();
  </script>
</body>
</html>
