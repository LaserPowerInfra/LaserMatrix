<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Laser Matrix</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { margin:0; font-family: Arial, sans-serif; display:flex; height:100vh; overflow:hidden; }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      padding: 15px;
      box-sizing: border-box;
      flex-shrink: 0;
      display:flex;
      flex-direction:column;
    }
    .sidebar h2 {
      text-align:center;
      margin:10px 0 20px 0;
      font-size:20px;
      color:#1abc9c;
    }
    .sidebar button {
      width:100%;
      padding:12px;
      margin:6px 0;
      border:none;
      background:#34495e;
      color:white;
      cursor:pointer;
      border-radius:6px;
      text-align:left;
      font-size:15px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .sidebar button:hover { background:#1abc9c; }

    /* Main middle area */
    .content { flex-grow:1; display:flex; flex-direction:row; overflow:hidden; }

    /* Left content area */
    .main-content {
      flex-grow:1;
      padding:20px;
      overflow:auto;
    }

    /* Right video panel (inside content) */
    .right-panel {
      width: 350px;
      background:#000;
      flex-shrink:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .right-panel video {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* Database page fixed header */
    .db-header {
      background:#ecf0f1; padding:10px;
      border-bottom:1px solid #ccc;
      position:sticky; top:0; z-index:2;
      display:flex; align-items:center; justify-content:space-between;
    }
    .db-header input {
      padding:6px; font-size:14px; width:200px; border-radius:4px; border:1px solid #ccc;
    }
    .db-header button {
      padding:6px 10px; border:none; background:#3498db; color:white; border-radius:4px; cursor:pointer;
    }
    .db-header button:hover { background:#2980b9; }

    /* Database list scroll */
    #dbListContainer {
      overflow-y:auto; flex-grow:1; padding:10px;
    }

    .db-item {
      display:flex; align-items:center;
      border:1px solid #ccc; margin:5px 0; padding:5px;
      border-radius:4px; background:#f9f9f9;
    }
    .db-menu { cursor:pointer; padding:0 8px; }
    .db-left { flex-grow:1; cursor:pointer; padding-left:8px; text-align:left; }

    /* Table */
    table { border-collapse:collapse; width:100%; font-size:14px; }
    th, td { border:1px solid #ccc; padding:6px; }
    th { background:#f4f4f4; position:sticky; top:0; z-index:1; }

    /* Popup menu */
    #popupMenu {
      position:absolute;
      display:none;
      background:white;
      border:1px solid #ccc;
      border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      min-width:120px;
    }
    .menu-item { padding:8px 12px; cursor:pointer; }
    .menu-item:hover { background:#f0f0f0; }
    .menu-item:active { background:#d0d0d0; }

    /* Pagination */
    .pagination { text-align:center; padding:10px; }
    .pagination button { padding:6px 12px; margin:0 4px; }
    .pagination input { width:50px; text-align:center; }
  </style>
</head>
<body onload="goHome()">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üìÇ Menu</h2>
    <button onclick="goHome()">üè† Home</button>
    <button onclick="openDatabases()">üìä Databases</button>
    <button onclick="openForms()">üìù Forms</button>
  </div>

  <!-- Main content + video panel -->
  <div class="content">
    <!-- Dynamic content -->
    <div id="content" class="main-content"></div>

    <!-- Right video panel -->
    <div class="right-panel">
      <video autoplay muted loop>
        <source src="https://laserpowerinfra.com/frontassets/img/slider/Banner_v04_HD_L.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Popup menu -->
  <div id="popupMenu">
    <div class="menu-item" onclick="renameDatabase()">üìù Rename</div>
    <div class="menu-item" onclick="deleteDatabase()">üóë Delete</div>
  </div>

<script>
let databases = JSON.parse(localStorage.getItem("databases") || "{}");
let currentPopupDB = null;
let historyStack = [];
let dbPage = 1;   
const dbPerPage = 10; 

function saveDatabases() { localStorage.setItem("databases", JSON.stringify(databases)); }

function setContent(html, saveHistory=true) {
  const content = document.getElementById("content");
  if(saveHistory) historyStack.push(content.innerHTML);
  content.innerHTML = html;
}

// Home page
function goHome() { 
  setContent(`
    <div style="text-align:center; margin-top:100px;">
      <h2 style="font-size:28px; margin-bottom:10px;">Welcome To</h2>
      <h1 style="font-size:48px; color:#1abc9c; letter-spacing:3px;">LASER MATRIX</h1>
    </div>
  `); 
}

function openForms() { setContent("<h2 style='padding:20px'>Forms</h2><p style='padding:20px'>Forms functionality will go here.</p>"); }

function openDatabases(page=1, searchTerm="") {
  dbPage = page;
  let allDBs = Object.keys(databases);

  if(searchTerm) {
    allDBs = allDBs.filter(db => db.toLowerCase().includes(searchTerm.toLowerCase()));
  }

  const totalPages = Math.ceil(allDBs.length / dbPerPage);
  const start = (page-1) * dbPerPage;
  const end = start + dbPerPage;
  const pagedDBs = allDBs.slice(start, end);

  setContent(`
    <div class="db-header">
      <div>
        <input type="text" id="dbSearch" placeholder="Search databases..." oninput="searchDatabases(this.value)">
        <span style="margin-left:10px;">Total: ${allDBs.length}</span>
      </div>
      <button onclick="showImportForm()">‚ûï Add Database</button>
    </div>
    <div id="dbListContainer">
      ${generateDbListHTML(pagedDBs)}
    </div>
    <div class="pagination">
      <button onclick="openDatabases(${page-1}, document.getElementById('dbSearch')?.value||'')" ${page===1?"disabled":""}>‚¨Ö Prev</button>
      <span> Page ${page} of ${totalPages||1} </span>
      <button onclick="openDatabases(${page+1}, document.getElementById('dbSearch')?.value||'')" ${page===totalPages?"disabled":""}>Next ‚û°</button>
    </div>
  `);
}

function generateDbListHTML(dbs) {
  if(!dbs.length) return "<p>No databases found.</p>";
  return dbs.map(db => `
    <div class="db-item">
      <div class="db-menu" onclick="showMenu(event, '${db}')">‚ãÆ</div>
      <div class="db-left" onclick="openDatabase('${db}')">üìä ${db}</div>
    </div>
  `).join("");
}

function searchDatabases(val) { openDatabases(1, val); }

function showImportForm() {
  setContent(`
    <h2 style="padding:10px">Add Database</h2>
    <h3>üìÇ From CSV</h3>
    <input type="file" id="csvFile" accept=".csv">
    <button onclick="importCSV()">Upload</button>
    <div id="statusBox"></div>
    <div id="errorBox"></div>

    <h3>üåç From Google Sheet</h3>
    <input type="text" id="sheetUrl" placeholder="Paste Google Sheet link here" size="60">
    <button onclick="importGoogleSheet()">Add</button>
    <div id="sheetStatus"></div>
  `);
}

function importCSV() {
  const fileInput = document.getElementById("csvFile");
  const statusBox = document.getElementById("statusBox");
  const err = document.getElementById("errorBox");
  err.style.display="none"; err.textContent="";
  if(!fileInput.files.length){ err.textContent="‚ö†Ô∏è Please select a CSV file."; err.style.display="block"; return; }

  const file = fileInput.files[0];
  statusBox.innerHTML="<p class='loading'>‚è≥ Loading...</p>";

  let headers=[]; let rowCount=0;
  let dbName = file.name.replace(".csv","");

  Papa.parse(file,{
    header:true, worker:true, skipEmptyLines:true,
    step:function(row){
      if(rowCount===0){ 
        headers=Object.keys(row.data);
        databases[dbName]={type:"csv", headers: headers.map(h=>({name:h,type:"Text"})), rows:[]};
      }
      if(rowCount<1000) databases[dbName].rows.push(headers.map(h=>row.data[h]||""));
      rowCount++;
    },
    complete:function(){
      saveDatabases();
      statusBox.innerHTML=`<p class='success'>‚úÖ Upload Done! (${rowCount} rows, showing sample)</p>`;
      openDatabases();
    },
    error:function(){ err.textContent="‚ùå Failed to read file!"; err.style.display="block"; statusBox.innerHTML=""; }
  });
}

function importGoogleSheet() {
  const url = document.getElementById("sheetUrl").value.trim();
  if(!url) return;
  let dbName = "GoogleSheetDB_"+Date.now();
  databases[dbName] = { type:"gsheet", url:url, headers:[], rows:[] };
  saveDatabases(); openDatabases();
}

async function openDatabase(dbName, page=1){
  const db = databases[dbName];
  if(db.type==="gsheet"){
    let csvUrl;
    if(db.url.includes("output=csv")) csvUrl=db.url;
    else if(db.url.includes("/edit")) csvUrl=db.url.replace("/edit","/gviz/tq?tqx=out:csv");
    else if(db.url.includes("/pub")) csvUrl=db.url.replace("/pub","/pub?output=csv");
    else{ alert("Invalid Google Sheet URL"); return; }

    const response = await fetch("https://api.allorigins.win/raw?url="+encodeURIComponent(csvUrl));
    const csvText = await response.text();
    let parsed = Papa.parse(csvText,{header:true, skipEmptyLines:true});
    db.headers = parsed.meta.fields.map(h=>({name:h,type:"Text"}));
    db.rows = parsed.data.map(row=>db.headers.map(h=>row[h.name]||""));
  }

  const rowsPerPage = 100;
  const start = (page-1)*rowsPerPage;
  const end = start+rowsPerPage;
  const totalPages = Math.ceil(db.rows.length/rowsPerPage);

  let tableHTML = `
    <div style="overflow-x:auto; overflow-y:auto; max-height:70vh; border:1px solid #ccc; border-radius:4px; display:block;">
      <table>
        <thead>
          <tr>${db.headers.map(h=>`<th>${h.name}</th>`).join("")}</tr>
        </thead>
        <tbody>
          ${db.rows.slice(start,end).map(row=>`<tr>${row.map(cell=>`<td>${cell||""}</td>`).join("")}</tr>`).join("")}
        </tbody>
      </table>
    </div>
    <div style="margin-top:10px; text-align:center;">
      <button onclick="openDatabase('${dbName}',${page-1})" ${page===1?"disabled":""}>‚¨Ö Prev</button>
      <span> Page ${page} of ${totalPages} </span>
      <button onclick="openDatabase('${dbName}',${page+1})" ${page===totalPages?"disabled":""}>Next ‚û°</button>
      <br><br>
      <label>Go to page: <input type="number" id="manualPage" min="1" max="${totalPages}" value="${page}" onchange="jumpToPage('${dbName}', this.value)"></label>
    </div>
  `;
  setContent(`<h2 style="padding:10px">${dbName}</h2>${tableHTML}`, false);
}

function jumpToPage(dbName, val){
  const page = parseInt(val);
  if(!isNaN(page) && page>0) openDatabase(dbName, page);
}

function showMenu(e, dbName){
  e.stopPropagation();
  currentPopupDB=dbName;
  const menu=document.getElementById("popupMenu");
  menu.style.display="block";
  const rect=e.target.getBoundingClientRect();
  menu.style.left=rect.left+"px";
  menu.style.top=rect.bottom+"px";
}
document.addEventListener("click",()=>{document.getElementById("popupMenu").style.display="none";});

function renameDatabase(){ 
  const newName=prompt("Enter new name:",currentPopupDB);
  if(newName && !databases[newName]){
    databases[newName]=databases[currentPopupDB];
    delete databases[currentPopupDB];
    saveDatabases(); openDatabases();
  }
  document.getElementById("popupMenu").style.display="none";
}
function deleteDatabase(){
  if(confirm("Delete database '"+currentPopupDB+"'?")){
    delete databases[currentPopupDB]; saveDatabases(); openDatabases();
  }
  document.getElementById("popupMenu").style.display="none";
}
</script>
</body>
</html>
