<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Laser Matrix</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { margin:0; font-family: Arial, sans-serif; display:flex; height:100vh; overflow:hidden; }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #2c3e50;
      color: white;
      display:flex;
      flex-direction:column;
      padding: 10px;
      box-sizing:border-box;
    }
    .sidebar h2 {
      margin:0 0 10px 0;
      font-size:18px;
      text-align:center;
    }
    .sidebar input {
      padding:6px; border:none; border-radius:4px; margin-bottom:8px;
      width:100%;
    }
    .sidebar button {
      width:100%; padding:10px; margin:6px 0;
      border:none; background:#34495e; color:white;
      cursor:pointer; border-radius:6px; text-align:left;
    }
    .sidebar button:hover { background:#1abc9c; }
    .db-count { margin-top:auto; font-size:14px; text-align:center; padding:8px; background:#34495e; border-radius:6px; }

    /* Content */
    .content { flex-grow:1; overflow:hidden; display:flex; flex-direction:column; }

    /* Table */
    .table-container {
      overflow:auto;
      flex-grow:1;
      border:1px solid #ccc;
    }
    table { border-collapse:collapse; width:max-content; min-width:100%; font-size:14px; }
    th, td { border:1px solid #ccc; padding:6px; }
    th { background:#f4f4f4; position:sticky; top:0; z-index:2; }

    /* Pagination */
    .pagination { text-align:center; padding:10px; background:#f9f9f9; border-top:1px solid #ccc; }
    .pagination button { padding:6px 12px; margin:0 4px; }
  </style>
</head>
<body onload="goHome()">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üìä Databases</h2>
    <input type="text" id="searchBox" placeholder="üîç Search..." oninput="filterDatabases(this.value)">
    <button onclick="showImportForm()">‚ûï Add Database</button>
    <div id="dbList" style="flex-grow:1; overflow-y:auto;"></div>
    <div class="db-count" id="dbCount">0 Databases</div>
  </div>

  <!-- Main content -->
  <div id="content" class="content"></div>

<script>
let databases = JSON.parse(localStorage.getItem("databases") || "{}");

// Save DB
function saveDatabases() {
  localStorage.setItem("databases", JSON.stringify(databases));
  updateDbList();
}

// Home
function goHome() {
  document.getElementById("content").innerHTML="<h2 style='padding:20px'>üè† Welcome</h2><p style='padding:20px'>Select a database from left menu.</p>";
  updateDbList();
}

// Update Sidebar List
function updateDbList(search="") {
  const dbList = document.getElementById("dbList");
  let dbNames = Object.keys(databases);
  if(search) dbNames = dbNames.filter(n=>n.toLowerCase().includes(search.toLowerCase()));
  if(!dbNames.length){ dbList.innerHTML="<p style='padding:5px'>‚ùå No Database Found</p>"; }
  else {
    dbList.innerHTML=dbNames.map(db=>`<button onclick="openDatabase('${db}')">üìÇ ${db}</button>`).join("");
  }
  document.getElementById("dbCount").innerText = dbNames.length+" Databases";
}

// Search filter
function filterDatabases(val){ updateDbList(val); }

// Import Form
function showImportForm() {
  document.getElementById("content").innerHTML=`
    <h2 style="padding:10px">Add Database</h2>
    <h3>üìÇ Upload CSV</h3>
    <input type="file" id="csvFile" accept=".csv">
    <button onclick="importCSV()">Upload</button>
    <div id="statusBox"></div>
  `;
}

// CSV Import
function importCSV() {
  const fileInput=document.getElementById("csvFile");
  const statusBox=document.getElementById("statusBox");
  if(!fileInput.files.length){ statusBox.innerHTML="‚ö†Ô∏è Select a file"; return; }
  const file=fileInput.files[0];
  let dbName=file.name.replace(".csv","");
  databases[dbName]={type:"csv",headers:[],rows:[]};
  Papa.parse(file,{
    header:true, skipEmptyLines:true,
    complete:function(res){
      databases[dbName].headers=res.meta.fields.map(h=>({name:h,type:"Text"}));
      databases[dbName].rows=res.data.map(r=>databases[dbName].headers.map(h=>r[h.name]||""));
      saveDatabases(); statusBox.innerHTML="‚úÖ Imported "+res.data.length+" rows";
    }
  });
}

// Open DB
function openDatabase(dbName,page=1){
  const db=databases[dbName];
  const rowsPerPage=50;
  const start=(page-1)*rowsPerPage;
  const end=start+rowsPerPage;
  const totalPages=Math.ceil(db.rows.length/rowsPerPage);
  let html=`
    <h2 style="padding:10px">${dbName}</h2>
    <div class="table-container">
      <table>
        <thead><tr>${db.headers.map(h=>`<th>${h.name}</th>`).join("")}</tr></thead>
        <tbody>
          ${db.rows.slice(start,end).map(r=>`<tr>${r.map(c=>`<td>${c}</td>`).join("")}</tr>`).join("")}
        </tbody>
      </table>
    </div>
    <div class="pagination">
      <button onclick="openDatabase('${dbName}',${page-1})" ${page===1?"disabled":""}>‚¨Ö Prev</button>
      <span>Page ${page} of ${totalPages}</span>
      <button onclick="openDatabase('${dbName}',${page+1})" ${page===totalPages?"disabled":""}>Next ‚û°</button>
    </div>
  `;
  document.getElementById("content").innerHTML=html;
}
</script>
</body>
</html>
