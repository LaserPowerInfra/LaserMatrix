<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Laser Matrix</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { margin:0; font-family: Arial, sans-serif; display:flex; height:100vh; overflow:hidden; }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      padding: 15px;
      box-sizing: border-box;
      flex-shrink: 0;
      display:flex;
      flex-direction:column;
    }
    .sidebar h2 {
      text-align:center;
      margin:10px 0 20px 0;
      font-size:20px;
      color:#1abc9c;
    }
    .sidebar button {
      width:100%;
      padding:12px;
      margin:6px 0;
      border:none;
      background:#34495e;
      color:white;
      cursor:pointer;
      border-radius:6px;
      text-align:left;
      font-size:15px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .sidebar button:hover { background:#1abc9c; }

    /* Content area with video */
    .content { flex-grow:1; display:flex; flex-direction:column; position:relative; overflow:hidden; }

    .video-background {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      overflow:hidden;
      z-index:0;
    }
    .video-background video {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .overlay-text {
      position:absolute;
      top:50px;
      width:100%;
      text-align:center;
      z-index:1;
    }
    .overlay-text h1 {
      font-size:60px;
      margin:0;
      text-transform:uppercase;
      font-weight:bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    .overlay-text .welcome {
      color: #fff;
      font-size:50px;
      letter-spacing:3px;
      text-shadow: 2px 2px 6px #000, 4px 4px 12px #555;
    }
    .overlay-text .laser-matrix {
      font-size:70px;
      background: linear-gradient(45deg, #00c3ff, #ff5f6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing:5px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6), 4px 4px 12px rgba(0,0,0,0.4);
    }

    /* Inner dynamic area */
    .main-content {
      flex-grow:1;
      padding:20px;
      overflow:auto;
      background:rgba(255,255,255,0.85);
      z-index:1;
      margin-top:180px; /* leave space for header text */
    }
  </style>
</head>
<body onload="goHome()">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üìÇ Menu</h2>
    <button onclick="goHome()">üè† Home</button>
    <button onclick="openDatabases()">üìä Databases</button>
    <button onclick="openForms()">üìù Forms</button>
  </div>

  <!-- Content with video -->
  <div class="content">
    <div class="video-background">
      <video autoplay muted loop>
        <source src="https://laserpowerinfra.com/frontassets/img/slider/Banner_v04_HD_L.mp4" type="video/mp4">
      </video>
    </div>

    <!-- Overlay text -->
    <div class="overlay-text">
      <h1 class="welcome">WELCOME TO</h1>
      <h1 class="laser-matrix">LASER MATRIX</h1>
    </div>

    <!-- Main content -->
    <div id="content" class="main-content"></div>
  </div>

<script>
let databases = JSON.parse(localStorage.getItem("databases") || "{}");
function setContent(html) {
  document.getElementById("content").innerHTML = html;
}
function goHome() {
  setContent(`<h2 style="padding:20px">Home Content</h2>`);
}
function openDatabases() {
  setContent(`<h2 style="padding:20px">Databases Page</h2>`);
}
function openForms() {
  setContent(`<h2 style="padding:20px">Forms Page</h2>`);
}
</script>
</body>
</html>
